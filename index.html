<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disponibilità Cardiologi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 30px 20px;
      background-color: white;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      border-radius: 10px;
      margin-top: 40px;
    }
    .logo {
      max-width: 160px;
      margin-bottom: 20px;
    }
    h2 {
      margin-top: 0;
      font-weight: 600;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .giorno {
      margin-bottom: 20px;
      text-align: left;
    }
    .giorno strong {
      display: block;
      margin-bottom: 5px;
    }
    .fascia-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 5px;
    }
    .annotazione {
      display: none;
      margin-left: 30px;
      width: 100%;
    }
    .annotazione textarea {
      width: 90%;
      padding: 6px;
      font-size: 14px;
    }
    #riepilogo {
      display: none;
      margin-top: 30px;
    }
    #riepilogo ul {
      list-style: none;
      padding-left: 0;
      text-align: left;
    }
    #riepilogo li {
      margin-bottom: 8px;
    }
    .center-buttons {
      text-align: center;
    }
    #grazieScreen {
      display: none;
      background-color: white;
      min-height: 100vh;
      padding-top: 60px;
    }
    #grazieScreen h2 {
      margin-top: 20px;
    }
    #verifica-msg {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <img src="logo.png" alt="Logo" class="logo" />
    <div id="nomeSection">
      <h2>Inserire nome e cognome per procedere</h2>
      <input type="text" id="nome" placeholder="Nome e Cognome">
      <button id="verificaBtn">Verifica</button>
      <div id="verifica-msg"></div>
    </div>

    <form id="modulo">
      <div id="giorniContainer" style="display:none;"></div>
      <button type="submit" id="submitBtn" style="display:none;">Conferma Selezioni</button>
    </form>

    <div id="riepilogo">
      <h3>Riepilogo turni selezionati</h3>
      <ul id="riepilogoLista"></ul>
      <div class="center-buttons">
        <button id="inviaBtn">Invia a Medea</button>
        <button id="tornaBtn">Torna indietro</button>
      </div>
    </div>
  </div>

  <div id="grazieScreen">
    <img src="logo.png" alt="Logo" class="logo" />
    <h2>Grazie per aver inviato le disponibilità</h2>
  </div>

  <script>
    const giorni = ['Lunedì', 'Martedì', 'Mercoledì', 'Giovedì', 'Venerdì', 'Sabato'];
    const fasce = ['Mattina', 'Pomeriggio'];

    const nomeInput = document.getElementById('nome');
    const verificaBtn = document.getElementById('verificaBtn');
    const verificaMsg = document.getElementById('verifica-msg');
    const giorniContainer = document.getElementById('giorniContainer');
    const submitBtn = document.getElementById('submitBtn');
    const modulo = document.getElementById('modulo');
    const riepilogo = document.getElementById('riepilogo');
    const riepilogoLista = document.getElementById('riepilogoLista');
    const inviaBtn = document.getElementById('inviaBtn');
    const tornaBtn = document.getElementById('tornaBtn');
    const grazieScreen = document.getElementById('grazieScreen');
    const nomeSection = document.getElementById('nomeSection');
    const container = document.getElementById('mainContainer');

    let nomeUtente = '';
    let selezioniPrecedenti = [];

    function creaFasce() {
      giorniContainer.innerHTML = '';
      giorni.forEach(giorno => {
        const giornoDiv = document.createElement('div');
        giornoDiv.className = 'giorno';
        const titolo = document.createElement('strong');
        titolo.textContent = giorno;
        giornoDiv.appendChild(titolo);

        fasce.forEach(fascia => {
          const fasciaContainer = document.createElement('div');
          fasciaContainer.className = 'fascia-container';

          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.value = `${giorno} - ${fascia}`;
          checkbox.id = `${giorno}-${fascia}`;

          const label = document.createElement('label');
          label.htmlFor = checkbox.id;
          label.textContent = fascia;

          const notaCont = document.createElement('div');
          notaCont.className = 'annotazione';
          const notaBox = document.createElement('textarea');
          notaBox.placeholder = 'Annotazioni (opzionale)';
          notaCont.appendChild(notaBox);

          checkbox.addEventListener('change', () => {
            notaCont.style.display = checkbox.checked ? 'block' : 'none';
          });

          fasciaContainer.appendChild(checkbox);
          fasciaContainer.appendChild(label);
          fasciaContainer.appendChild(notaCont);
          giornoDiv.appendChild(fasciaContainer);
        });

        giorniContainer.appendChild(giornoDiv);
      });
    }

    verificaBtn.addEventListener('click', async () => {
      nomeUtente = nomeInput.value.trim();
      if (!nomeUtente) return;
      verificaMsg.textContent = 'Verifica in corso...';
      verificaMsg.style.color = '#666';
      try {
        const response = await fetch('https://raw.githubusercontent.com/antoniomarino50242/disponibilita-cardiologi/main/cardiologi.json');
        const lista = await response.json();
        const trovato = lista.some(n => n.toLowerCase() === nomeUtente.toLowerCase());
        if (trovato) {
          verificaMsg.textContent = 'Nome verificato ✅';
          verificaMsg.style.color = 'green';
          nomeSection.style.display = 'none';
          giorniContainer.style.display = 'block';
          submitBtn.style.display = 'inline-block';
          creaFasce();
        } else {
          verificaMsg.textContent = 'Cardiologo non trovato. Contattare l’assistenza tecnica ❌';
          verificaMsg.style.color = 'red';
        }
      } catch (err) {
        verificaMsg.textContent = 'Errore durante la verifica';
        verificaMsg.style.color = 'red';
      }
    });

    modulo.addEventListener('submit', function(e) {
      e.preventDefault();
      const selezioni = document.querySelectorAll('input[type=checkbox]:checked');
      riepilogoLista.innerHTML = '';
      selezioniPrecedenti = [];

      selezioni.forEach(c => {
        const notaTextarea = c.parentElement.querySelector('textarea');
        const nota = notaTextarea?.value.trim() || '';
        selezioniPrecedenti.push({ valore: c.value, nota });

        const li = document.createElement('li');
        li.innerHTML = `<strong>${c.value}</strong>${nota ? ' – <em>' + nota + '</em>' : ''}`;
        riepilogoLista.appendChild(li);
      });

      if (selezioniPrecedenti.length > 0) {
        riepilogo.style.display = 'block';
        giorniContainer.style.display = 'none';
        submitBtn.style.display = 'none';
      }
    });

    tornaBtn.addEventListener('click', () => {
      nomeInput.value = nomeUtente;
      nomeSection.style.display = 'none';
      riepilogo.style.display = 'none';
      giorniContainer.style.display = 'block';
      submitBtn.style.display = 'inline-block';
      creaFasce();
      selezioniPrecedenti.forEach(sel => {
        const checkbox = document.querySelector(`input[value="${sel.valore}"]`);
        if (checkbox) {
          checkbox.checked = true;
          const notaCont = checkbox.parentElement.querySelector('.annotazione');
          if (notaCont) {
            notaCont.style.display = 'block';
            notaCont.querySelector('textarea').value = sel.nota;
          }
        }
      });
    });

    inviaBtn.addEventListener('click', () => {
      document.getElementById('mainContainer').style.display = 'none';
      grazieScreen.style.display = 'block';
    });
  </script>
</body>
</html>
