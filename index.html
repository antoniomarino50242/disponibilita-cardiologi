<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disponibilità Cardiologi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #f1f8ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 720px;
      background: white;
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in;
      margin: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1, h2 {
      color: #2c3e50;
      margin-bottom: 1rem;
      text-align: center;
    }

    .logo {
      display: block;
      max-width: 120px;
      margin: 0 auto 1rem auto;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccd;
      border-radius: 10px;
      background-color: #f9fcff;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus, textarea:focus {
      outline: none;
      border-color: #3498db;
    }

    button {
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .giorno {
      margin-top: 1.5rem;
      text-align: left;
      background-color: #f5faff;
      border-radius: 10px;
      padding: 1rem;
      border: 1px solid #e0eaf1;
    }

    .fascia-container {
      display: flex;
      align-items: center;
      margin-top: 0.6rem;
    }

    .fascia-container label {
      margin-left: 0.6rem;
      font-weight: 500;
      color: #2c3e50;
    }

    .annotazione {
      margin-left: 2rem;
      margin-top: 0.5rem;
      width: 100%;
      display: none;
    }

    .annotazione textarea {
      border-radius: 8px;
      background-color: #f9fcff;
    }

    .riepilogo {
      display: none;
      margin-top: 2.5rem;
      text-align: left;
    }

    .riepilogo ul {
      padding-left: 1.2rem;
    }

    .turno {
      background-color: #eef6fb;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      margin-bottom: 0.6rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .turno button {
      margin-left: 1rem;
      background-color: #e74c3c;
    }

    .center-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1.5rem;
    }

    #grazieScreen {
      display: none;
      background-color: white;
      width: 100%;
      max-width: 720px;
      border-radius: 16px;
      padding: 3rem 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in;
      margin: 1rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }


    #grazieScreen img {
      max-width: 100px;
      margin-bottom: 1rem;
    }

    .verifica-container {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    #verifica-msg {
      margin-top: 0.8rem;
      font-weight: 500;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <img src="logo.png" class="logo" alt="Logo aziendale">
    <h1>Modulo disponibilità cardiologi</h1>

    <form id="moduloDisponibilita">
      <div id="nomeSection">
        <label for="nome" style="display: block; text-align: center; margin-bottom: 0.5em;">
          Inserire nome e cognome per procedere:
        </label>
        <div class="verifica-container">
          <input type="text" id="nome" name="nome" required />
          <button type="button" id="verificaBtn">Verifica nome</button>
        </div>
        <div id="verifica-msg"></div>
      </div>

      <div id="giorniContainer"></div>
      <button type="submit" id="submitBtn" style="display:none;">Aggiungi disponibilità</button>
    </form>

    <div class="riepilogo" id="riepilogo">
      <h2>Riepilogo disponibilità</h2>
      <ul id="riepilogoLista"></ul>
      <div class="center-buttons">
        <button id="inviaBtn">Invia a Medea</button>
        <button id="eliminaBtn" style="background-color: #e74c3c;">Elimina tutto</button>
      </div>
    </div>
  </div>

  <div id="grazieScreen" style="display: none; background-color: white; height: 100vh; padding: 2em; text-align: center;">
    <img src="logo.png" alt="Logo aziendale" style="max-width: 300px; width: 80%; margin-bottom: 2em;" />
    <h2 style="font-size: 2em; font-weight: 600; color: #333;">Grazie per aver inviato le disponibilità.</h2>
  </div>


  <script>
    const giorni = ['Lunedì', 'Martedì', 'Mercoledì', 'Giovedì', 'Venerdì', 'Sabato'];
    const fasce = ['Mattina', 'Pomeriggio'];
    const container = document.getElementById('giorniContainer');
    const riepilogoLista = document.getElementById('riepilogoLista');
    const riepilogo = document.getElementById('riepilogo');
    const modulo = document.getElementById('moduloDisponibilita');
    const verificaBtn = document.getElementById('verificaBtn');
    const verificaMsg = document.getElementById('verifica-msg');
    const submitBtn = document.getElementById('submitBtn');
    const inviaBtn = document.getElementById('inviaBtn');
    const eliminaBtn = document.getElementById('eliminaBtn');
    const mainContainer = document.getElementById('mainContainer');
    const grazieScreen = document.getElementById('grazieScreen');
    const nomeSection = document.getElementById('nomeSection');

    const disponibilita = new Set();

    function creaFasce() {
      container.innerHTML = '';
      giorni.forEach(giorno => {
        const giornoDiv = document.createElement('div');
        giornoDiv.className = 'giorno';

        const giornoLabel = document.createElement('label');
        giornoLabel.textContent = giorno;
        giornoDiv.appendChild(giornoLabel);

        fasce.forEach(fascia => {
          const fasciaCont = document.createElement('div');
          fasciaCont.className = 'fascia-container';

          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.id = `${giorno}-${fascia}`;
          checkbox.name = 'fasce';
          checkbox.value = `${giorno} ${fascia}`;

          const label = document.createElement('label');
          label.textContent = fascia;
          label.htmlFor = checkbox.id;

          const notaCont = document.createElement('div');
          notaCont.className = 'annotazione';

          const textarea = document.createElement('textarea');
          textarea.placeholder = 'Annotazioni per questo turno';
          notaCont.appendChild(textarea);

          checkbox.addEventListener('change', () => {
            notaCont.style.display = checkbox.checked ? 'block' : 'none';
          });

          fasciaCont.appendChild(checkbox);
          fasciaCont.appendChild(label);
          fasciaCont.appendChild(notaCont);
          giornoDiv.appendChild(fasciaCont);
        });

        container.appendChild(giornoDiv);
      });
    }

    verificaBtn.addEventListener('click', async () => {
      const nomeInput = document.getElementById('nome').value.trim();
      if (!nomeInput) return;

      verificaMsg.textContent = 'Verifica in corso...';
      verificaMsg.style.color = '#666';

      try {
        const response = await fetch('https://raw.githubusercontent.com/antoniomarino50242/disponibilita-cardiologi/main/cardiologi.json');
        const lista = await response.json();

        const normalizza = str =>
          str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, ' ').trim();

        const paroleInput = normalizza(nomeInput).split(' ').sort();

        const trovato = lista.some(nomeLista => {
          const paroleLista = normalizza(nomeLista).split(' ').sort();
          return JSON.stringify(paroleInput) === JSON.stringify(paroleLista);
        });

        if (trovato) {
          verificaMsg.textContent = 'Nome verificato ✅';
          verificaMsg.style.color = 'green';
          creaFasce();
          container.style.display = 'block';
          submitBtn.style.display = 'inline-block';
        } else {
          verificaMsg.textContent = 'Cardiologo non trovato. Contattare l’assistenza tecnica ❌';
          verificaMsg.style.color = 'red';
          container.style.display = 'none';
          submitBtn.style.display = 'none';
        }
      } catch (err) {
        verificaMsg.textContent = 'Errore durante la verifica';
        verificaMsg.style.color = 'red';
      }
    });

    modulo.addEventListener('submit', function(e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const selezioni = document.querySelectorAll('input[type=checkbox]:checked');

      selezioni.forEach(c => {
        const chiave = `${nome.toLowerCase()}|${c.value}`;
        if (disponibilita.has(chiave)) return;

        disponibilita.add(chiave);

        const notaTextarea = c.parentElement.querySelector('textarea');
        const nota = notaTextarea?.value.trim() || '';

        const li = document.createElement('li');
        li.className = 'turno';

        let testo = `${nome}: ${c.value}`;
        if (nota) testo += ` – <em>${nota}</em>`;

        li.innerHTML = `<span>${testo}</span>`;

        const btn = document.createElement('button');
        btn.textContent = 'Rimuovi';
        btn.className = 'rimuovi';
        btn.onclick = () => {
          disponibilita.delete(chiave);
          li.remove();
          if (!riepilogoLista.hasChildNodes()) {
            riepilogo.style.display = 'none';
            inviaBtn.style.display = 'none';
            eliminaBtn.style.display = 'none';
            nomeSection.style.display = 'block';
          }
        };

        li.appendChild(btn);
        riepilogoLista.appendChild(li);
      });

      if (riepilogoLista.hasChildNodes()) {
        riepilogo.style.display = 'block';
        inviaBtn.style.display = 'inline-block';
        eliminaBtn.style.display = 'inline-block';
        nomeSection.style.display = 'none';
      }

      modulo.reset();
      document.querySelectorAll('.annotazione').forEach(div => div.style.display = 'none');
      container.style.display = 'none';
      submitBtn.style.display = 'none';
      verificaMsg.textContent = '';
    });

    inviaBtn.addEventListener('click', () => {
      mainContainer.style.display = 'none';
      grazieScreen.style.display = 'block';
    });

    eliminaBtn.addEventListener('click', () => {
      const conferma = confirm("Sei sicuro di voler eliminare tutte le disponibilità?");
      if (!conferma) return;

      disponibilita.clear();
      riepilogoLista.innerHTML = '';
      riepilogo.style.display = 'none';
      container.style.display = 'none';
      submitBtn.style.display = 'none';
      verificaMsg.textContent = '';
      document.getElementById('nome').value = '';
      nomeSection.style.display = 'block';
    });
  </script>
</body>
</html>
