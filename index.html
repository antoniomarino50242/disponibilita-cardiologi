<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disponibilità Cardiologi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f8;
      color: #333;
      padding: 2em;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 2em;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logo {
      max-width: 300px;
      display: block;
      margin: 0 auto 20px;
    }

    h1 {
      color: #0066cc;
    }

    label {
      font-weight: 600;
      margin-top: 1em;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
    }

    button {
      margin-top: 10px;
      background-color: #0066cc;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #004999;
    }

    .verifica-container {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
    }

    #verifica-msg {
      margin-top: 10px;
      font-weight: bold;
    }

    .giorno {
      text-align: left;
      margin-top: 20px;
      padding: 12px;
      background-color: #f0f4f8;
      border-radius: 8px;
    }

    .fascia-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 8px;
    }

    .annotazione {
      display: none;
      flex: 1;
    }

    .annotazione textarea {
      width: 100%;
      min-height: 50px;
      resize: vertical;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .riepilogo {
      display: none;
      margin-top: 2em;
      text-align: left;
    }

    .turno {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #eaf0f5;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .rimuovi {
      background-color: #e74c3c;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 0.9em;
      cursor: pointer;
      color: #fff;
    }

    .rimuovi:hover {
      background-color: #c0392b;
    }

    #giorniContainer, #submitBtn {
      display: none;
    }

    #inviaBtn, #tornaBtn {
      display: none;
      margin: 1em 0.5em 0;
    }

    #grazieScreen {
      display: none;
      text-align: center;
      margin-top: 3em;
      background-color: #fff;
      padding: 2em;
      border-radius: 12px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    #grazieScreen h2 {
      color: #0066cc;
      font-size: 1.8em;
    }

    #grazieScreen img {
      max-width: 250px;
      margin-bottom: 1em;
    }

    #nomeSection {
      display: block;
    }

    .center-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
  </style>
</head>
<body>
  <!-- il resto del contenuto HTML resta invariato, la modifica sarà nello script finale -->

  <script>
    // Salva le scelte in variabili globali
    let nomeUtente = '';
    let selezioniPrecedenti = [];

    verificaBtn.addEventListener('click', async () => {
      nomeUtente = document.getElementById('nome').value.trim();
      if (!nomeUtente) return;

      verificaMsg.textContent = 'Verifica in corso...';
      verificaMsg.style.color = '#666';

      try {
        const response = await fetch('https://raw.githubusercontent.com/antoniomarino50242/disponibilita-cardiologi/main/cardiologi.json');
        const lista = await response.json();

        const trovato = lista.some(n => n.toLowerCase() === nomeUtente.toLowerCase());
        if (trovato) {
          verificaMsg.textContent = 'Nome verificato ✅';
          verificaMsg.style.color = 'green';
          container.style.display = 'block';
          submitBtn.style.display = 'inline-block';
          creaFasce();
        } else {
          verificaMsg.textContent = 'Cardiologo non trovato. Contattare l’assistenza tecnica ❌';
          verificaMsg.style.color = 'red';
          container.style.display = 'none';
          submitBtn.style.display = 'none';
        }
      } catch (err) {
        verificaMsg.textContent = 'Errore durante la verifica';
        verificaMsg.style.color = 'red';
      }
    });

    modulo.addEventListener('submit', function(e) {
      e.preventDefault();
      const selezioni = document.querySelectorAll('input[type=checkbox]:checked');
      riepilogoLista.innerHTML = '';
      selezioniPrecedenti = [];

      selezioni.forEach(c => {
        const notaTextarea = c.parentElement.querySelector('textarea');
        const nota = notaTextarea?.value.trim() || '';
        selezioniPrecedenti.push({ valore: c.value, nota });

        const li = document.createElement('li');
        li.className = 'turno';
        li.innerHTML = `<span>${nomeUtente}: ${c.value}${nota ? ' – <em>' + nota + '</em>' : ''}</span>`;
        riepilogoLista.appendChild(li);
      });

      if (selezioniPrecedenti.length > 0) {
        riepilogo.style.display = 'block';
        inviaBtn.style.display = 'inline-block';
        tornaBtn.style.display = 'inline-block';
        nomeSection.style.display = 'none';
        container.style.display = 'none';
        submitBtn.style.display = 'none';
      }
    });

    tornaBtn.addEventListener('click', () => {
      container.style.display = 'block';
      submitBtn.style.display = 'inline-block';
      riepilogo.style.display = 'none';

      // Ripristina selezioni precedenti
      creaFasce();
      selezioniPrecedenti.forEach(sel => {
        const checkbox = document.querySelector(`input[value="${sel.valore}"]`);
        if (checkbox) {
          checkbox.checked = true;
          const notaCont = checkbox.parentElement.querySelector('.annotazione');
          if (notaCont) {
            notaCont.style.display = 'block';
            notaCont.querySelector('textarea').value = sel.nota;
          }
        }
      });
    });
  </script>
</body>
</html>
