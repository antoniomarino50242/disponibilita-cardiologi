<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disponibilit√† Cardiologi</title>
  <link rel="icon" type="image/x-icon" href="Images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stile.css">
</head>
<body>
  <div class="container" id="mainContainer">
    <img src="logo.png" class="logo color-animation" alt="Logo aziendale" />
    <h1 id="istruzioni">Inserire i propri dati per procedere</h1>

    <form id="moduloDisponibilita">
      <div id="nomeSection">
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome" placeholder="Inserisci il cognome" required />

        <label for="nome" style="margin-top: 1rem;">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Inserisci il nome" required />

        <button type="button" id="verificaBtn" disabled style="margin-top: 1rem;">Verifica cardiologo</button>
        <div id="verifica-msg" style="margin-top: 10px;"></div>
        <div id="loader" class="loader" style="display: none; margin-top: 10px;"></div>
      </div>
      
      <!-- üîΩ Nuova sezione DOMANDA SETTIMANA -->
      <div id="disponibilitaSettimana" style="display: none; margin-top: 20px;">
        <p><strong>Disponibile prossima settimana?</strong></p>
        <label style="margin-right: 20px;">
          <input type="radio" name="settimana" value="disponibile" />
          Disponibile
        </label>
        <label>
          <input type="radio" name="settimana" value="ferie" />
          Ferie
        </label>
      </div>

      <!-- CONTENITORE PER LE CHECKBOX DINAMICHE -->
      <div id="tipologieContainer" style="display: none; margin-top: 15px;"></div>

      <div id="giorniContainer" style="margin-top: 20px;"></div>

      <button type="submit" id="submitBtn" style="display: none; margin-top: 20px;">Aggiungi disponibilit√†</button>
      <button id="inviaBtnFerie" style="display: none; margin-top: 20px;">Invia a Medea</button>
    </form>

    <div class="riepilogo" id="riepilogo" style="display:none; margin-top: 30px; text-align: left;">
      <h2>Riepilogo disponibilit√†</h2>
      <ul id="riepilogoLista"></ul>
      <div class="center-buttons" style="margin-top: 1.5rem;">
        <button id="inviaBtn">Invia a Medea</button>
        <button id="eliminaBtn" style="background-color: #e74c3c;">Elimina tutto</button>
      </div>
    </div>
  </div>

  <div id="grazieScreen" style="display:none; text-align: center; padding: 2.5rem; max-width: 600px; margin: auto; background: white; border-radius: 16px; box-shadow: 0 8px 20px rgba(0,0,0,0.1);">
    <img src="logo.png" alt="Logo aziendale" style="max-width: 140px; margin-bottom: 1.5rem; display: block; margin-left: auto; margin-right: auto;" />
    <h2>Grazie per aver inviato le disponibilit√†.</h2>
  </div>

  <script type="module" src="js/main.js"></script>

  <script>
    // Rendi visibile il body solo dopo che la pagina e il CSS sono caricati
    window.addEventListener('load', () => {
      document.body.style.visibility = 'visible';
    });
  </script>
</body>
</html>
