<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disponibilità Cardiologi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Schermata Nome -->
  <div id="schermataNome" class="centered">
    <img src="logo.png" alt="Logo" class="logo"/>
    <h1>Disponibilità Turni Cardiologi</h1>
    <input type="text" id="nome" placeholder="Inserisci il tuo nome" />
    <span id="nomeError" class="error-message"></span>
    <button id="verificaNome">Avanti</button>
  </div>

  <!-- Formulario Disponibilità -->
  <div id="formulario" style="display: none">
    <h2>Ciao <span id="nomeUtente"></span>!</h2>
    <form id="moduloDisponibilità">
      <div id="giorniContainer"></div>
      <!-- Opzione aggiuntiva -->
      <div id="nessunaDisponibilitàContainer" style="display: none; margin-top: 20px;">
        <label>
          <input type="checkbox" id="nessunaDisponibilità"/>
          Non sarò disponibile per nessun turno la prossima settimana
        </label>
      </div>

      <label for="note">Annotazioni (opzionali):</label>
      <textarea id="note" rows="3" placeholder="Note aggiuntive..."></textarea>

      <div class="button-group">
        <button type="button" id="indietro">Indietro</button>
        <button type="submit">Invia</button>
      </div>
    </form>
  </div>

  <!-- Ringraziamento -->
  <div id="schermataFinale" style="display: none" class="centered">
    <img src="logo.png" alt="Logo" class="logo-large"/>
    <h2>Grazie per aver inviato la tua disponibilità!</h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
